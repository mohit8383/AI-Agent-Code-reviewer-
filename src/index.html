<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 2rem;
            display: none;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status-text {
            color: #666;
            font-size: 1rem;
        }
        
        .file-list {
            margin-top: 2rem;
            text-align: left;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            font-weight: 500;
            color: #333;
        }
        
        .file-size {
            color: #666;
            font-size: 0.9rem;
        }
        
        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.3rem 0.8rem;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .config-section {
            margin-top: 2rem;
            text-align: left;
        }
        
        .config-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .config-option {
            margin-bottom: 1rem;
        }
        
        .config-option label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }
        
        .config-option input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        
        .config-option select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .results-section {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .results-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .metric-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .download-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section {
                margin: 1rem;
                padding: 2rem;
            }
            
            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Code Review Agent</h1>
        <p>Upload your code files for intelligent analysis and review</p>
    </div>
    
    <div class="container">
        <div class="upload-section">
            <h2>Upload Code Files</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop your code files here or click to browse</div>
                <input type="file" id="fileInput" class="file-input" multiple accept=".py,.js,.ts,.java,.cpp,.c,.cs,.php,.rb,.go,.rs,.swift,.kt,.scala,.html,.css,.sql,.json,.xml,.yaml,.yml,.md,.txt">
            </div>
            
            <div class="file-list" id="fileList"></div>
            
            <div class="config-section">
                <div class="config-title">Review Configuration</div>
                
                <div class="config-option">
                    <label>
                        <input type="checkbox" id="securityCheck" checked>
                        Security Analysis
                    </label>
                </div>
                
                <div class="config-option">
                    <label>
                        <input type="checkbox" id="performanceCheck" checked>
                        Performance Analysis
                    </label>
                </div>
                
                <div class="config-option">
                    <label>
                        <input type="checkbox" id="codeQualityCheck" checked>
                        Code Quality Check
                    </label>
                </div>
                
                <div class="config-option">
                    <label for="reviewDepth">Review Depth:</label>
                    <select id="reviewDepth">
                        <option value="basic">Basic</option>
                        <option value="detailed" selected>Detailed</option>
                        <option value="comprehensive">Comprehensive</option>
                    </select>
                </div>
            </div>
            
            <button class="btn" id="startReview" disabled>Start Code Review</button>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="status-text" id="statusText">Initializing...</div>
            </div>
            
            <div class="results-section" id="resultsSection">
                <div class="results-title">Review Results</div>
                <div class="metric-grid" id="metricGrid"></div>
                <div class="download-buttons">
                    <button class="btn" id="downloadReport">Download Report</button>
                    <button class="btn" id="downloadCode">Download Improved Code</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFiles = [];
        let currentSessionId = null;
        
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const startReviewBtn = document.getElementById('startReview');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        const resultsSection = document.getElementById('resultsSection');
        const metricGrid = document.getElementById('metricGrid');
        const downloadReportBtn = document.getElementById('downloadReport');
        const downloadCodeBtn = document.getElementById('downloadCode');
        
        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        startReviewBtn.addEventListener('click', startReview);
        
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            addFiles(files);
        }
        
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }
        
        function addFiles(files) {
            files.forEach(file => {
                if (!selectedFiles.find(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            updateFileList();
            updateStartButton();
        }
        
        function removeFile(fileName) {
            selectedFiles = selectedFiles.filter(f => f.name !== fileName);
            updateFileList();
            updateStartButton();
        }
        
        function updateFileList() {
            fileList.innerHTML = selectedFiles.map(file => `
                <div class="file-item">
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-file" onclick="removeFile('${file.name}')">Remove</button>
                </div>
            `).join('');
        }
        
        function updateStartButton() {
            startReviewBtn.disabled = selectedFiles.length === 0;
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function startReview() {
            const formData = new FormData();
            
            // Add files
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });
            
            // Add configuration
            const config = {
                security_analysis: document.getElementById('securityCheck').checked,
                performance_analysis: document.getElementById('performanceCheck').checked,
                code_quality_check: document.getElementById('codeQualityCheck').checked,
                review_depth: document.getElementById('reviewDepth').value
            };
            formData.append('config', JSON.stringify(config));
            
            try {
                // Show progress
                progressContainer.style.display = 'block';
                startReviewBtn.disabled = true;
                statusText.textContent = 'Starting analysis...';
                
                // Start review
                const response = await fetch('/api/review/start', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to start review');
                }
                
                const result = await response.json();
                currentSessionId = result.session_id;
                
                // Poll for status
                pollStatus();
                
            } catch (error) {
                console.error('Error starting review:', error);
                statusText.textContent = 'Error starting review. Please try again.';
                startReviewBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        }
        
        async function pollStatus() {
            if (!currentSessionId) return;
            
            try {
                const response = await fetch(`/api/review/${currentSessionId}/status`);
                const status = await response.json();
                
                // Update progress
                progressFill.style.width = `${status.progress}%`;
                statusText.textContent = status.current_step || 'Processing...';
                
                if (status.status === 'completed') {
                    await loadResults();
                } else if (status.status === 'error') {
                    statusText.textContent = 'Error during analysis: ' + (status.error || 'Unknown error');
                    startReviewBtn.disabled = false;
                } else {
                    // Continue polling
                    setTimeout(pollStatus, 2000);
                }
                
            } catch (error) {
                console.error('Error polling status:', error);
                statusText.textContent = 'Error checking status';
                startReviewBtn.disabled = false;
            }
        }
        
        async function loadResults() {
            try {
                const response = await fetch(`/api/review/${currentSessionId}/results`);
                const results = await response.json();
                
                // Show results
                displayResults(results);
                
                // Setup download buttons
                downloadReportBtn.onclick = () => downloadFile(`/api/review/${currentSessionId}/report`);
                downloadCodeBtn.onclick = () => downloadFile(`/api/review/${currentSessionId}/download`);
                
                // Hide progress, show results
                progressContainer.style.display = 'none';
                resultsSection.style.display = 'block';
                startReviewBtn.disabled = false;
                
            } catch (error) {
                console.error('Error loading results:', error);
                statusText.textContent = 'Error loading results';
                startReviewBtn.disabled = false;
            }
        }
        
        function displayResults(results) {
            const metrics = results.metrics;
            metricGrid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${metrics.totalIssues}</div>
                    <div class="metric-label">Total Issues</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${metrics.securityIssues}</div>
                    <div class="metric-label">Security Issues</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${metrics.performanceIssues}</div>
                    <div class="metric-label">Performance Issues</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${metrics.codeQualityScore}</div>
                    <div class="metric-label">Quality Score</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${metrics.filesProcessed}</div>
                    <div class="metric-label">Files Processed</div>
                </div>
            `;
        }
        
        function downloadFile(url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
